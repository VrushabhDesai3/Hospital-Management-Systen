<!DOCTYPE html>
<html lang="en">

<style>
body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;background-color: #cccccc;text-align: left;}

input[type=text], select, textarea {
  text-align: center;
  width: 30%;
  padding: 12px;
  margin: 8px 0;
  display:inline-block;
  border: 1px solid black;
  border-radius: 4px;
  box-sizing: border-box;
}

.button {

  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  
}

label{
 
  width: 240px;
  display: inline-block;

}

.button1 {

  background-color: red;
  color: white;
  padding: 10px 18px;
  border: none;
  border-radius: 2px;
  cursor: pointer;
  float: right;

}

.topnav {
  overflow: hidden;
  background-color: #cccccc;
}

.topnav a {
  float: left;
  color: #ffffff;
  background-color: #000000;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

</style>

<head>
    <meta charset="UTF-8">
    <title>Check Inventory</title>
    <a href="/logout" class="button1">Logout</a>
    <div class="topnav">
      <a class="active" href="/pharmacist">Home</a>
      <a href="/pharmacist/manage/add">Add Inventory</a>
 
    </div>
    <div style="padding-left:16px">

    </div>
</head>
<body>
    <br>
    {% for t in temp %}
        Med ID: {{t[0]}} <br>
        Med Name: {{t[1]}} <br>
        Unit Price: {{t[2]}} <br>
        Available Quantity: {{t[3]}} <br>
        Date Updated: {{t[4]}}
        <a href="/pharmacist/manage/update/{{t[0]}}" class="button">Update</a>
        <a href="/pharmacist/manage/delete/{{t[0]}}" class="button">Remove</a> <br><br>
    {% endfor %}
    
</body>
</html>
